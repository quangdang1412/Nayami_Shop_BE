spring.application.name=nayami_shop
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.url=jdbc:mysql://localhost:3306/nayami_shop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true
logging.level.org.springframework=debug
#spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false

#login
spring.security.user.name=user
spring.security.user.password=1234

#Key
JWT_SECRET_KEY=secret-key
JWT_TOKEN_EXPIRATION=86400

#port
server.port=8081

#firebase
app.firebase.file=serviceAccountKey.json
app.firebase.bucket=savefileimage.appspot.com


