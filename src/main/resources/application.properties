spring.application.name=nayami_shop
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#spring.jpa.show-sql=true
#logging.level.org.springframework=debug
#spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=false

#lo
#Key
JWT_SECRET_KEY=${KEY}
JWT_TOKEN_EXPIRATION=86400

#firebase
app.firebase.file=serviceAccountKey.json
app.firebase.bucket=savefileimage.appspot.com

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${APP_PASSWORD_IN_EMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.profiles.active=payOS,ghtk,dev

sendgrid.api.key=${SENDGRID_API_KEY}
