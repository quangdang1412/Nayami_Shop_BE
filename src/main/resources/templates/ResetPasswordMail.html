<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxo | Email template </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
          rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #e2e2e2;
            font-family: 'Public Sans', sans-serif;
        }

        .password-button {
            background-color: #0DA487;
            border: none;
            color: #fff;
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        h3, p {
            margin: 0;
            padding: 0;
        }

        .ii a[href] {
            color: #ffffff !important;
        }
    </style>
</head>

<body>
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#e2e2e2">
    <tr>
        <td align="center">
            <table width="650" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="margin: 0 auto;">
                <!-- Header -->
                <tr bgcolor="#f7f7f7">
                    <td style="padding: 10px 32px;" align="left" width="50%">
                        <a href="https://nayami-shop-fe.vercel.app/">
                            <img src="https://firebasestorage.googleapis.com/v0/b/savefileimage.appspot.com/o/mainImage.jpg?alt=media"
                                 alt="logo" style="display: block; max-width: 100%;">
                        </a>
                    </td>
                    <td style="padding: 10px 32px;" align="right" width="50%">
                        <ul style="list-style: none; margin: 0; padding: 0;">
                            <li style="display: inline-block; margin-left: 10px;">
                                <a href="https://nayami-shop-fe.vercel.app/"
                                   style="font-size: 14px; color: #252525; font-weight: 500;">Home</a>
                            </li>
                            <li style="display: inline-block; margin-left: 20px;">
                                <a href="https://nayami-shop-fe.vercel.app/shop"
                                   style="font-size: 14px; color: #252525; font-weight: 500;">Shop</a>
                            </li>
                            <li style="display: inline-block; margin-left: 20px;">
                                <a href="https://nayami-shop-fe.vercel.app/cart"
                                   style="font-size: 14px; color: #252525; font-weight: 500;">My Cart</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>

            <!-- Main content -->
            <table width="650" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff"
                   style="margin: 0 auto; box-shadow: 0px 0px 14px -4px rgba(0,0,0,0.27);">
                <tr>
                    <td style="padding: 40px 20px 0 20px;" align="center">
                        <img src="https://firebasestorage.googleapis.com/v0/b/savefileimage.appspot.com/o/reset.png?alt=media"
                             alt="Reset" style="max-width: 100%; height: auto;"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 40px;">
                        <h3 style="font-weight: 700; font-size: 20px;">Reset Password</h3>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 15px;">
                        <h3 style="font-weight: 700; font-size: 20px; color: #939393;">
                            Hi <span th:text="${userName}"></span>
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 15px 30px 0 30px;">
                        <p style="font-size: 17px; font-weight: 600; line-height: 1.5; color: #939393;">
                            We’re sending you this email because you requested a password reset. Click on the link below
                            to create a new password:
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 27px 0;">
                        <a th:href="${linkToResetPassword}" class="password-button" style="color: #fff;">Set a new
                            password</a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 0 30px 40px 30px;">
                        <p style="font-size: 17px; font-weight: 600; line-height: 1.5; color: #939393;">
                            If you didn’t request a password reset, you can ignore this email. Your password will not be
                            changed.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
